<!DOCTYPE html>

<head>

<body style='margin:0; padding: 0;width: 100%;height: 100%;'>
   
    <script>
        function OnFrameLoaded(){
            document.getElementById("frame").contentWindow.document.getElementById('submitButton').addEventListener("click",(e) =>{
                e.preventDefault();
                alert($(document.getElementById("frame").contentWindow.document.getElementById("emailInput")).val() + "," +
                 $(document.getElementById("frame").contentWindow.document.getElementById("passwordInput")).val());
            
            });
        }
    </script>
    <iframe style="width:100% ;height: 100vh;" id="frame" src="http://localhost:3001/home.html" frameborder="0" onload="OnFrameLoaded(this)"></iframe>
</body>
</html>
